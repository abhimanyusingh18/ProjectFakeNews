<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Fake News Detection</h2>
    <form method="POST">
      <div class="mb-3">
        <textarea name="news" rows="6" class="form-control" placeholder="Paste news content here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Clarify</button>
    </form>
    {% if prediction %}
      <div class="alert alert-info mt-4">
        <strong>Prediction:</strong> {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>

name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/fake-news-app:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/fake-news-app:latest

  deploy-to-minikube:
    needs: build-and-push
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v3

      - name: Ensure Minikube is running
        run: |
          if ! minikube status | grep -q "Running"; then
            minikube start --driver=docker
          fi
      - name: Set Minikube Docker context
        run: |
          minikube docker-env --shell bash
          eval $(minikube docker-env)
      - name: Use Minikube kubeconfig
        run: |
          mkdir -p $HOME/.kube
          cp $HOME/.kube/config $HOME/.kube/config.backup  # backup
      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/deployment.yaml --validate=false
          kubectl apply -f k8s/service.yaml --validate=false
